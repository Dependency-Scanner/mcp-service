name: CI/CD to Cloud Run

on:
  push:
    branches:
      - main # Trigger on push/merge to the main branch

env:
  PROJECT_ID: threat-lens           # â— REQUIRED: Replace with your actual Project ID
  REGION: asia-south1                       # The region for your Cloud Run service
  ARTIFACT_REGISTRY: remote-mcp-server   # Your Artifact Registry repository name
  SERVICE_NAME: mcp-server
  
jobs:
  build-and-deploy:
    name: Build and Deploy MCP Server
    runs-on: ubuntu-latest
    
    # Permissions are crucial for secure Workload Identity Federation (WIF)
    permissions:
      contents: 'read'
      id-token: 'write' # Required for Workload Identity Federation

    steps:
      - name: â¬‡ï¸ Checkout Repository
        uses: actions/checkout@v4

      - name: âš™ï¸ Authenticate to Google Cloud (via WIF)
        uses: 'google-github-actions/auth@v2'
        with:
          # â— REQUIRED: Replace with your WIF details
          workload_identity_provider: 'projects/${{ env.PROJECT_ID }}/locations/global/workloadIdentityPools/github-pool/providers/github-provider'
          service_account: 'your-github-sa@${{ env.PROJECT_ID }}.iam.gserviceaccount.com'

      - name: ðŸ“¦ Set up Docker for Artifact Registry
        # Authenticate Docker to push to your GCP Artifact Registry
        run: gcloud auth configure-docker ${{ env.REGION }}-docker.pkg.dev

      - name: ðŸ”¨ Build and Push Container Image
        id: build-image
        run: |
          IMAGE_URI="${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.ARTIFACT_REGISTRY }}/${{ env.SERVICE_NAME }}:${{ github.sha }}"
          docker build --tag $IMAGE_URI .
          docker push $IMAGE_URI
          echo "IMAGE_URI=$IMAGE_URI" >> $GITHUB_OUTPUT # Pass the URI to the next step

      - name: ðŸš€ Deploy to Cloud Run with Secrets
        id: deploy
        uses: google-github-actions/deploy-cloudrun@v2
        with:
          service: ${{ env.SERVICE_NAME }}
          region: ${{ env.REGION }}
          image: ${{ steps.build-image.outputs.IMAGE_URI }}
          # This is where the magic happens! Use the 'secrets' input.
          # The format is: ENV_VAR_NAME=SECRET_MANAGER_NAME:VERSION
          secrets: |
            LOKI_USER_ID=LOKI_USER_ID:latest
            LOKI_AUTH_TOKEN=LOKI_AUTH_TOKEN:latest
          
          # Add the flag to prevent unauthenticated access
          flags: --no-allow-unauthenticated
          
      - name: âœ¨ Show Deployment Status
        run: echo "Deployment successful to ${{ steps.deploy.outputs.url }}"